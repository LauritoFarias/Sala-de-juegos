<main *ngIf="!isLoggedIn" class="card center">
    <h2>Iniciar sesión</h2>

    <form class="login-form" (ngSubmit)="login()" #loginForm="ngForm" novalidate>
        <label for="email">Correo</label>
        <input
        id="email"
        name="email"
        type="email"
        required
        [(ngModel)]="email"
        #emailRef="ngModel"
        placeholder="tu@ejemplo.com"
        />
        <div class="error" *ngIf="emailRef.invalid && emailRef.touched">
        Ingresa un correo válido.
        </div>

        <label for="password">Contraseña</label>
        <div class="password-row">
            <input
                id="password"
                name="password"
                type="{{ showPassword ? 'text' : 'password' }}"
                required
                minlength="4"
                [(ngModel)]="password"
                #passRef="ngModel"
                placeholder="••••••"
            />
            <i
                class="toggle-password fa"
                [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                (click)="toggleShowPassword()"
            ></i>
        </div>
        <div class="error" *ngIf="passRef.invalid && passRef.touched">
        La contraseña debe tener al menos 4 caracteres.
        </div>

        <div class="actions">
        <button class="btn" type="submit" [disabled]="loginForm.invalid">Entrar</button>
        <button class="btn secondary" type="button" (click)="useGuest()">Entrar como invitado</button>
        <button class="btn secondary" type="button" (click)="goTo('/registro')">Registrarse</button>
        </div>

        <div class="quick-access">
            <p>Acceso rápido:</p>
            <button class="btn small" type="button" (click)="llenarCamposAccesoRapido('samsung.farias98@gmail.com')">samsung.farias98@gmail.com</button>
        </div>

        <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
    </form>
</main>
